# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    # family: Fira Code
    # family: JetBrains Mono
    family: MesloLGS NF
    # family: DejaVu Sans Mono for Powerline
    # Style can be specified to pick a specific face.
    # style: Regular

  # The bold font face
  bold:
    # family: Fira Code
    # family: JetBrains Mono
    family: MesloLGS NF
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    # family: Fira Code
    # family: JetBrains Mono
    family: MesloLGS NF
      # Style can be specified to pick a specific face.
    # style: Italic
  size: 14.0
